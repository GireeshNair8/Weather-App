<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Cosmoflare</title>
    <!-- Add icon link -->
    <link rel="icon" href="./Title-icon.png" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Loading Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Logo container -->
        <div class="logo">
            <a href="../index.html"><img src="./logo.png"
                    alt="Cosmoflare"></a>
        </div>
        <div class="sign">
            <p>Sign in to Cosmoflare</p>
        </div>
        <!-- Login form -->
        <div class="form">
            <div class="input">
                <label for="username">Username or email address</label>
                <input id="loguser" type="text" class="input1" autofocus>
            </div>
            <div class="input">
                <label for="pswd">Password</label>
                <input id="logpswd" type="password" class="input1">
                <a href="#" class="forgot">Forgot password?</a>
            </div>
            <div class="btn">
                <input type="button" value="Sign in" class="sign_btn">
            </div>
        </div>
        <!-- Create an account -->
        <div class="new">
            <p>New to Cosmoflare? <a href="../Register/index.html">Create an account</a>.</p>
        </div>
        <!-- Links -->
        <div class="link">
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Docs</a></li>
                <li><a href="#">Contact Cosmoflare Support</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
